<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        class="logo-window"
        href="../../../assets/coding.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
        <title>Travel App</title>
    </head>

    <body>

        <header>
            <div class="logo">
                <img class="logo-page" src="../../../assets/coding.png" />
              </div>
              <nav class="nav">
                  <ul>
                      <a href="https://github.com/marcosriani" target="_blank" class="nav-link"><li>Other Projects</li></a>
                  </ul>
              </nav>
        </header>

        <main>
            <section>
                <div class="headerInfo">
                    <h1>Travel Planner</h1>
                    <div class="description"><p>Search for your desired trip location and choose a date, you will get back some weather weather information and an inspiring image of the location, along with some cool info.</p>
                    </div>
                    <div class="text-too-short"><p class="text-too-short-p"></p></div>
                    <div class="button-instructions"><button class="button">Show instruction</button></div>    
                </div>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="name">My trip to:</label>
                    <input id="name" type="text" name="input" value=""  placeholder="Trip location">
                    <label for="tripDate">Departing:</label>
                    <input type="date" id="tripDate" name="tripDate">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section class="tripResult">

                <div id='result'></div>
                <div id='trip'>

                </div>

            </section>
        </main>

        <footer>

              <a href="https://github.com/marcosriani" target="_blank"><img src="../../../assets/github.png"  alt="GitHub" class="github"/></a>
              <a href="https://twitter.com/marcos_riani" target="_blank"><img src="../../../assets/twitter.png" alt="Twitter" class="twitter" /></a>
            </div>
          </footer>


          <script>

            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                        // Use the window load event to keep the page load performant
                        window.addEventListener('load', () => {
                            navigator.serviceWorker.register('/service-worker.js');
                        });
                    } 
        
                </script>
        
    </body>
